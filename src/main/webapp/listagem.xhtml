<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<link rel="stylesheet" href="index.css"/>
    	<title>Listagem</title>
	</h:head>

	<h:body>
		<div>
			<button onclick="window.location.href = 'index.xhtml'" style="cursor: pointer;">HOME</button>
		</div>
		<br/>
			<h:form id="form" style="display: flex; justify-content: center">
				
				<p:dataTable id="listaTabela" value="#{comidaBean.listaComida}" var="lis" rowKey="#{lis.id}" style="width: 90%; height: 70%;" selectionMode="single">
						<f:facet name="header" style="display: flex; justify-content: center">
							<div>
								<p:outputLabel style="display: flex; justify-content: center; font-size:50px">Cadastro de comidas</p:outputLabel>
							</div>
							<div>
								<br/>
								<br/>
								<p:commandButton id="Info" value="Descobrir o maior ID" action="#{comidaBean.info()}" icon="pi pi-bell" styleClass="rounded-button ui-button-warning"/>
								<p:messages id="messages" showDetail="true" closable="true" style="justify-content:center; display:flex">
	            					<p:autoUpdate/>
	        					</p:messages>
							</div>
						</f:facet>
					<p:column id="idColumn" headerText="ID"  style="width: 10%">
						<p:outputLabel id="idOutput" value="#{lis.id}"/>
					</p:column>
					<p:column headerText="Tipo de Comida"  style="width: 20%">
						<p:outputLabel value="#{lis.tipoComida}"/>
					</p:column>
					<p:column headerText="Preço por Kg" style="width: 10%;">
						<p:outputLabel value="#{lis.precoPorKg}"/>
					</p:column>
					<p:column headerText="Data de fabricação" style="width: 10%">
						<p:outputLabel value="#{lis.fabricacao}"/>
					</p:column>
					
					<p:column headerText="Info Item" style="width: 5%">
						<p:commandButton id="infoItem" value="Info" action="#{comidaBean.infoItem(lis)}" icon="pi pi-user" styleClass="rounded-button ui-button-info"/>
					</p:column>
										
					<p:column headerText="Deletar" style="width:5%; text-align: center;">
						<p:commandButton value="Deletar" action="#{comidaBean.deletar}" icon="pi pi-times" styleClass="rounded-button ui-button-danger" oncomplete="location.reload()">
							<f:setPropertyActionListener value="#{lis}" target="#{comidaBean.comida}"></f:setPropertyActionListener>
						</p:commandButton>
					</p:column>				
				</p:dataTable>				
			</h:form>
	</h:body>
</html>
