<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
    	<title>L i s t a g e m</title>
	</h:head>

	<h:body>
		<div>
			<button onclick="window.location.href = 'index.xhtml'">HOME</button>
		</div>
		<br/>
		<h:form>
			<p:dataTable value="#{comidaBean.listaComida}" var="lis" rowKey="#{lis.id}" id="listaTabela" style="width: 90%; height: 70%;">
				<f:facet name="header"> Cadastro de comidas </f:facet>
				<p:column headerText="ID"  style="width: 5%"><p:outputLabel value="#{lis.id}"/></p:column>
				<p:column headerText="Tipo de Comida"  style="width: 40%"><p:outputLabel value="#{lis.tipoComida}"/></p:column>
				<p:column headerText="Preço por Kg" style="width: 10%"><p:outputLabel value="#{lis.precoPorKg}"/></p:column>
				<p:column headerText="Data de fabricação" style="width: 20%"><p:outputLabel value="#{lis.fabricacao}"/></p:column>
				
				<p:column headerText="Deletar" style="width:90px; text-align: center">
					<p:commandButton value="Deletar" action="#{comidaBean.deletar}" oncomplete="location.reload();">
						<f:setPropertyActionListener value="#{lis}" target="#{comidaBean.comida}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
